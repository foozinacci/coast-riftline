<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="RIFTLINE">
  <meta name="theme-color" content="#0a0a0f">
  <meta name="description" content="RIFTLINE - Squad Battle Royale">
  <title>RIFTLINE</title>
  
  <!-- Favicon and PWA icons -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/VYbnBQjD/ei-1765901346915-removebg-preview.png">
  <link rel="apple-touch-icon" href="https://i.ibb.co/VYbnBQjD/ei-1765901346915-removebg-preview.png">
  <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/VYbnBQjD/ei-1765901346915-removebg-preview.png">
  <link rel="manifest" href="/manifest.json">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a0f;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }

    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #game-canvas {
      display: block;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00ffcc;
      font-family: 'Segoe UI', system-ui, sans-serif;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    #loading::after {
      content: '';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas"></canvas>
    <div id="loading">RIFTLINE</div>
  </div>
  <script type="module" src="/src/main.ts"></script>
  <script>
    // Prevent pinch zoom on iOS/Android
    document.addEventListener('gesturestart', function(e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('gesturechange', function(e) { e.preventDefault(); }, { passive: false });
    document.addEventListener('gestureend', function(e) { e.preventDefault(); }, { passive: false });
    
    // Prevent double-tap zoom
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, { passive: false });
    
    // Prevent ctrl+wheel zoom in browser
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
